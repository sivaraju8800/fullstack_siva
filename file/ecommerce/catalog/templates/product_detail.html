<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body{
            padding: 20px;
        }
        img{
            width: 250px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endif %}
    <p>{{ product.description }}</p>
    <p>Price: Rs{{ product.price }}</p>
    <a href="/">Back to Products</a>
</body>
</html>
