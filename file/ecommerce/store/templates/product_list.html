{% extends 'master.html' %}
{% block content %}

<head>
    <title>store</title>
    <style>
        img { height: 250px; width: 200px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    </style>
</head>
<div class="products">
    <h1>Store Products</h1>
    {{% for product in ob_products %}}
        <div class="product">
            {{% if product.image %}}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {{% endif %}}
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <p>${{ product.price }}</p>
            <p>${{ product.rating }}</p>
        </div>
    {{% endfor %}}
</div>

{% endblock %}
